<!DOCTYPE html>
<html lang="en">
    <head>

        <div class ="header">
            <ul>
                <li><a href="index.html"><button class = "button3" >Google Search</button></a></li>

        </div>
        <div class = "main">

                    <input type="text" name="q" style="width: 500px" class="rounded-pill" autofocus>

            </form>
        </div>
