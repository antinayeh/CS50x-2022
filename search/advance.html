<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class ="advanced">
            <ul>
                <li><a href="index.html"><button class = "button3" >Google Search</button></a></li>
            </ul>
            <h2> Advanced Search </h2>
        </div>
        <div class = "advanced_main">
            <h3> Find pages with...</h3>
            <form action="https://www.google.com/search" method="GET">
                <div>
                    <label class="label" >all these words:</label>
                    <input type="text" name="as_q" class="advanced_search" autofocus>
                </div>
                <div>
                    <label class="label" >this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="advanced_search" autofocus>
                </div>
                <div>
                    <label class="label">any of these words:</label>
                    <input type="text" name="as_oq" class="advanced_search" autofocus>
                </div>
                <div>
                    <label class="label" >none of these words:</label>
                    <input type="text" name="as_eq" class="advanced_search" autofocus>
                </div>
                <input type="submit" class = "button2" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
